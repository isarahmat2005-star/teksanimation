<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Text Generator Sederhana</title>
    <style>
        /* 1. SETUP DASAR (Tampilan Aplikasi) */
        body {
            background-color: #111;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .controls {
            background: #222;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: flex;
            gap: 10px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        input[type="text"] {
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #333;
            color: white;
            font-size: 16px;
            width: 300px;
        }

        select, button {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button {
            background-color: #00d2ff;
            color: #000;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        /* 2. AREA PREVIEW (Canvas Animasi) */
        #preview-container {
            font-size: 60px;
            font-weight: 800;
            text-align: center;
            min-height: 100px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px; /* Jarak antar huruf */
        }

        /* Span adalah pembungkus setiap huruf agar bisa dianimasikan terpisah */
        .char {
            display: inline-block;
            opacity: 0; /* Mulai dari tidak terlihat */
        }

        /* 3. DEFINISI ANIMASI (Keyframes) */
        
        /* Efek 1: POP (Muncul membesar) */
        @keyframes popUp {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .anim-pop .char {
            animation: popUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* Efek 2: SLIDE UP (Elegan) */
        @keyframes slideUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .anim-slide .char {
            animation: slideUp 0.8s ease-out forwards;
        }

        /* Efek 3: TYPEWRITER (Ketik Keras) */
        @keyframes typeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .anim-type .char {
            animation: typeIn 0.1s linear forwards;
            font-family: 'Courier New', monospace;
        }
        
        /* Efek 4: GLITCH (Gangguan Sinyal) */
        @keyframes glitchSkew {
            0% { transform: skew(0deg); opacity: 0; }
            20% { transform: skew(-20deg); opacity: 1; text-shadow: 2px 0 red; }
            40% { transform: skew(20deg); text-shadow: -2px 0 blue; }
            60% { transform: skew(-5deg); text-shadow: none; }
            100% { transform: skew(0deg); opacity: 1; }
        }
        .anim-glitch .char {
            animation: glitchSkew 0.4s steps(5) forwards;
        }

    </style>
</head>
<body>

    <div class="controls">
        <input type="text" id="textInput" placeholder="Ketik teks di sini..." value="MOTION TEXT">
        
        <select id="effectSelect">
            <option value="anim-pop">Efek: Pop Up (Ceria)</option>
            <option value="anim-slide">Efek: Slide Up (Elegan)</option>
            <option value="anim-type">Efek: Mesin Ketik</option>
            <option value="anim-glitch">Efek: Glitch (Cyber)</option>
        </select>

        <button onclick="runAnimation()">Mainkan Animasi</button>
    </div>

    <div id="preview-container"></div>

    <script>
        function runAnimation() {
            const input = document.getElementById('textInput').value;
            const container = document.getElementById('preview-container');
            const effect = document.getElementById('effectSelect').value;

            // 1. Reset Container
            container.innerHTML = '';
            container.className = ''; // Hapus kelas animasi lama
            
            // Trik kecil: Trigger reflow agar animasi bisa di-restart
            void container.offsetWidth;

            // 2. Tambahkan kelas animasi yang dipilih ke container
            container.classList.add(effect);

            // 3. Pecah teks menjadi huruf (Splitting)
            // Kita loop setiap karakter dari input
            const characters = input.split('');
            
            characters.forEach((char, index) => {
                const span = document.createElement('span');
                span.textContent = char === ' ' ? '\u00A0' : char; // Handle spasi
                span.className = 'char';
                
                // 4. STAGGERING (Penundaan bertahap)
                // Ini kunci dari Motion Text: huruf tidak muncul bersamaan
                // Kita beri delay berbeda untuk setiap huruf (index * 0.05 detik)
                span.style.animationDelay = `${index * 0.1}s`;
                
                container.appendChild(span);
            });
        }

        // Jalankan sekali saat web dibuka
        window.onload = runAnimation;
        
        // Bisa tekan Enter untuk animasi
        document.getElementById('textInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') runAnimation();
        });
    </script>
</body>
</html>
